<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
 
  
  <div class="table table-hover"><h4>Tutorials List</h4>
    <thead>
      <tr><th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tutorial of tutorials; let i = index">
       <td> {{ tutorial.title }}</td>
       <td> {{ tutorial.description }}</td>
       <td>{{ tutorial.published ? "Published" : "Pending" }}</td>
       <td><a class="btn btn-warning" routerLink="/tutorials/{{ tutorial.id }}"> Edit </a></td>
      </tr>

   <!--  <tr> <td><button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()"> Remove All </button></td></tr> -->
     
  </tbody>
  </div>
